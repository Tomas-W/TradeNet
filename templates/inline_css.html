{% block inline_css %}
<style>
@font-face {
    font-family: "System Font";
    font-style: normal;
    font-weight: 400;
    font-display: block;
    src: local(".SFNS-Regular"),
         local("Arial");
}

:root {
    --black: #0e0d0d;
    --text-white: #bebebe;
    --text-unhovered: #616161;
    --bg-gradient: rgba(20, 20, 20, 0.15);
    --header-height: 100px;
    --system-font: "System Font", -apple-system, BlinkMacSystemFont, "Segoe UI", 
                  Arial, sans-serif;
}

* {
    font-family: var(--system-font);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: optimizeLegibility;
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    scroll-margin: 285px;
    color: var(--text-white);
}

html, body {
    background: var(--black);
    margin: 0;
    min-height: 100%;
}

body {
    opacity: 0;
}

header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: var(--header-height);
    background: var(--black);
    z-index: 100;
    visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.header-title {
    font-size: 2.5rem;
    line-height: 1;
    margin: 0;
    padding: 0;
}

nav {
    position: fixed;
    top: var(--header-height);
    left: 0;
    right: 0;
    padding: 0 0 61px 0;
    text-align: center;
    background: var(--black);
    z-index: 100;
    visibility: hidden;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav li {
    display: inline-block;
}

.nav-link {
    margin: 0 15px;
    font-size: 1.3rem;
    color: var(--text-white);
    text-decoration: none;
}

main {
    margin-top: calc(var(--header-height) + 100px);
}

.content-section {
    opacity: 0;
}

.bg-about-1 {
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        135deg, 
        var(--bg-gradient) 0px, 
        var(--bg-gradient) 350px,
        transparent 350px, 
        transparent 450px,
        var(--bg-gradient) 450px, 
        var(--bg-gradient) 700px,
        transparent 700px, 
        transparent 750px,
        var(--bg-gradient) 750px, 
        var(--bg-gradient) 900px
    );
}

.bg-about-2 {
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        105deg, 
        var(--bg-gradient) 0px, 
        var(--bg-gradient) 175px,
        transparent 175px, 
        transparent 225px,
        var(--bg-gradient) 225px, 
        var(--bg-gradient) 450px,
        transparent 450px, 
        transparent 500px,
        var(--bg-gradient) 500px, 
        var(--bg-gradient) 750px
    );
}

.nav-fade {
    position: fixed;
    top: 185px;
    left: 0;
    right: 0;
    height: 120px;
    background: linear-gradient(to bottom, var(--black) 0%, transparent 100%);
    z-index: 99;
    pointer-events: none;
}

.fade-up {
    width: 100%;
    height: 100px;
    background: linear-gradient(to bottom, var(--black) 0%, transparent 100%);
}

.fade-down {
    width: 100%;
    height: 100px;
    background: linear-gradient(to bottom, transparent 0%, var(--black) 100%);
}

.loaded {
    visibility: visible !important;
    opacity: 1;
}

.mid-fade {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 50px;
    background: var(--black);
}

.ca {
    text-align: center;
    font-size: 1.1rem;
    letter-spacing: 8px;
    color: var(--text-unhovered);
}

#about-section .about {
    opacity: 0;
}

#about-section.loaded {
    opacity: 1;
}

#about-section.loaded .about {
    opacity: 1;
}
</style>
{% endblock %}
